<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content mt-5 d-flex flex-column justify-content-center align-items-center">
            <div class="h2">Tic Tac Toe</div>
            <div class="game-board my-4" id="game-board"></div>
            <div id="status">It's X's turn</div>
            <button class="btn btn-outline-primary my-4" id="restart">Restart Game</button>

        </div>

    </div>
    <script src="script.js" id="restart"></script>
</body>
</html>
